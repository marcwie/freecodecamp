<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>


<div id="content">
  <div id="calculator">

    <div id="output">
      <div class="outputelement" id="results"></div>
      <div class="outputelement" id="meta"></div>
    </div>

    <div id="input">
      <div class="button col1 row4" id="btn1">1</div>
      <div class="button col2 row4" id="btn2">2</div>
      <div class="button col3 row4" id="btn3">3</div>
      <div class="button col1 row3" id="btn4">4</div>
      <div class="button col2 row3" id="btn5">5</div>
      <div class="button col3 row3" id="btn6">6</div>
      <div class="button col1 row2" id="btn7">7</div>
      <div class="button col2 row2" id="btn8">8</div>
      <div class="button col3 row2" id="btn9">9</div>
      <div class="button col1 row5" id="btn0">0</div>
      <div class="button col4 row3" id="operatorplus">+</div>
      <div class="button col4 row2" id="operatorminus">-</div>
      <div class="button col4 row1" id="operatorproduct">x</div>
      <div class="button col3 row1" id="operatordivide">/</div>
      <div class="button col3 row5" id="colon"> , </div>
      <div class="button col4 row4" id="evaluate"> = </div>
      <div class="button col2 row1" id="plusminus"> +/- </div>
      <div class="button col1 row1" id="clear"> CE </div>
    </div>
  </div>
  <div id="credits">by <a href="https://codepen.io/momadoki/#", target="_blank">momadoki</a></div>
</div>

<script src="scripts.js"></script>

</body>
</html>
