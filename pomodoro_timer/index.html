<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 text-center">
      <div class="well">
        
        <div id=clock> 25:00 </div>

        <div class="settingsbox">
          <div id="start" class="settingbutton"> Start</div>
          <div id="stop" class="settingbutton"> Stop</div>
        </div>

        <div class="text-center textheading">Pomodoro Length</div>
        
        <div class="settingsbox">
          <div class="settingbutton pomodorobutton" id="pomodorominus"> - </div>
          <div class="settingtext" id="pomodorotime">25</div>
          <div class="settingbutton pomodorobutton" id="pomodoroplus"> + </div>
        </div>

      </div>

      <div class="text-center">by <a href="https://codepen.io/momadoki/#", target="_blank">momadoki</a></div>

    </div>
  </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
